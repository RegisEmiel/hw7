<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <div class="container" ng-controller="indexController">

            <h2>Данные студента</h2>
            <table border="0">
                <tr>
                    <td>
                        <input type="text" ng-model="newStudent.name" id="inputName" class="form-control" placeholder="Имя">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="number" ng-model="newStudent.age" id="inputAge" class="form-control" placeholder="Возраст">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-primary" ng-click="saveOrUpdate(newStudent)">Отправить</button>
                    </td>
                </tr>
            </table>

            <h2>Студенты</h2>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Имя</td>
                        <td>Возраст</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in StudentsList">
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                        <td>
                            <button class="btn btn-outline-danger" ng-click="deleteStudentById(student.id)">Удалить</button>
                            <button class="btn btn-outline-primary" ng-click="editStudent(student)">Редактировать</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
